<!DOCTYPE html>

<html lang="pt-br">
	<head>	
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="coroa.png">
		<title>Decodificador e Codificador</title>
	</head>
	<body>
		
		<main class="main container">

			<header class="cabecalho">
			<img src="coroa.png" alt="logo coroa">
			<h1>Mensagem Codificadas</h1>
			</header>


		<div class="container-input">

			<div class="input">
				
				<textarea id="input-texto" placeholder="Digite seu texto aqui"></textarea>
				<p>Atenção letras minúsculas e sem acento</p>
				
			</div>


				<div id="output">
					<img src="coroa.png" alt="logo coroa">
					<h2>Sua mensagem aparecerá aqui</h2>
					<span>Digite um texto que deseja criptografar ou descriptografar</span>

				</div>
		</div>

			<div class="button">
				<div class="container-bnt">
					<button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
					<button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>

				</div>


			</div>

		</main>


		<footer class="rodape">
			<div class="icons">
				<a hrf="http:github.com/gustavofsantoss"><ion-icon name="logo-github"></ion-icon></a>

			</div>
			<h3>Desenvolvido por Gustavo F. dos Santos</h3>
		</footer>
	
		 <script src="interação/script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



	</body>













</html>
